      <!-- Our brand / logo -->
      <a class="navbar-brand" href="index.html">Tracy's 'Golden' Profile</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <!-- Collapsible button -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">

  <!-- Container for Contact Form -->
  <div class="container"><h3>Want to Connect?</h3>
    <p><a href="https://www.linkedin.com/in/tracy-golden/" target="_blank" style="text-decoration: underline; color: #4c75af;"><strong>Click here</strong></a> to join my network on LinkedIn. You can also fill out the form below to send me an email.</p>
    <div class="row">
        <div class="col-md-4">
          <div id="form">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="exampleInputEmail1" placeholder="Enter Email Address">
              <small id="emailHelp" class="form-text text-muted"><em>I will never share your email with anyone.</em></small>
            </div>
            <div class="form-group">
              <label for="questionsComments">Questions/Comments</label>
              <input type="text" class="form-control" id="questionsComments" aria-describedby="questionsComments" placeholder="Enter Text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </div>
  </div>
    
</body>
